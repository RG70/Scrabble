<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Grille Scrabble</title>
    <input type="button" value="Faire grille de scrabble" onclick="generate_table()" />

    <script type="text/javascript">
    function generate_table() {
  // get the reference for the body
 var body = document.getElementsByTagName("body")[0];

  // creates a <table> element and a <tbody> element
  var tbl = document.createElement("table");
  var tblBody = document.createElement("tbody");

  // creating all cells
  for (var i = 0; i < 15; i++) { //i=les lignes du tableau
    // creates a table row
    var row = document.createElement("tr");

    for (var j = 0; j < 15; j++) {
      // Create a <td> element and a text node, make the text
      // node the contents of the <td>, and put the <td> at
      // the end of the table row
      var cell = document.createElement("td");
      var cellText = document.createTextNode("  nÂ° " + i + " " + j,);
      
      // couleur des cases speciales
      if ((i==0 || i==7 || i==14) && (j==0 || j==7 || j==14)) {cell.style.backgroundColor = "red";} //Mot x3
      if ((i==1 || i==5 || i==9 || i==13) && (j==1 || j==5 || j==9 || j==13)) {cell.style.backgroundColor = "blue";} //Lettre x3
//      if ((i==1 || i==2 || i==3 || i==4 || i==10 || i==11 || i==12 || i==13 ) && (j==1 || j==2 || j==3 || j==4 || j==10 || j==11 || j==12 || j==13 )) {cell.style.backgroundColor = "pink";} //Lettre x2
      if ((i==j)) {cell.style.backgroundColor = "pink";}
            if ((i+j==14)) {cell.style.backgroundColor = "pink";}
          
      if (i==7 && j==7) {cell.style.backgroundColor = "pink";} //Lettre x2
      cell.style.color = "grey";
      
      cell.appendChild(cellText);
      row.appendChild(cell);
      
    }
    //https://developer.mozilla.org/fr/docs/Web/API/Document_Object_Model/Traversing_an_HTML_table_with_JavaScript_and_DOM_Interfaces
    // add the row to the end of the table body
    tblBody.appendChild(row);
  }

  // put the <tbody> in the <table>
  tbl.appendChild(tblBody);
  // appends <table> into <body>
  body.appendChild(tbl);
  // sets the border attribute of tbl to 2;
  tbl.setAttribute("border", "8");

  tbl.style.width = '75%'; // style du tableau

}
    </script>
    
      </head>
</html>
